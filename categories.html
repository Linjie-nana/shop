    <script type="text/html" id='list_product'>
        {{each children item }}
        <div class="title">/ {{ item.cat_name }} /</div>

            {{each item.children item}}
            <a href="" class="product"><img src="{{item.cat_icon}}" alt="">{{item.cat_name}}</a>
        {{/each}}
        </div>       
         {{/each}}
     </script>
